<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="tic-tac-toe-header">
        <h1>Tic Tac Toe!</h1>
    </header>

    <main class="tic-tac-toe-container">
        <div class="player-info">
            <div>
                <h2 data-player-one-name-display></h2>
                <h3>Player One</h3>
                <h3>X</h3>
            </div>
            <div>
                <h2 data-player-two-name-display></h2>
                <h3>Player Two</h3>
                <h3>O</h3>
            </div>
        </div>

        <p class="tic-tac-toe-user-info" data-tic-tac-toe-user-info>
            <!-- Shows user what is happening -->
        </p>

        <div class="tic-tac-toe-grid" data-tic-tac-toe-grid>
            <!-- <div class="square square-0" data-index="0"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div> -->
        </div>

        <div class="tic-tac-toe-game-controls">
            <button data-reset-game>Reset game</button>
            <button data-new-game>New game</button>
        </div>

        <dialog data-new-game-options class="tic-tac-toe-dialog">
            <form action="#" method="dialog" id="start-new-game" data-tic-tac-toe-form>
                <div>
                    <p>Player One Name: </p><input type="text" maxlength="10" required data-player-one-name-input>
                </div>
                <div>
                    <p>Player Two Name: </p><input type="text" maxlength="10" required data-player-two-name-input>
                </div>
                <div>
                    <p>Board size (3-5): </p><input type="number" min="3" max="5" required data-board-size>
                </div>
            </form>

            <div class="tic-tac-toe-modal-buttons">
                <button data-start-new-game form="start-new-game">Begin!</button>
                <button data-cancel-new-game>Cancel</button>
            </div>
        </dialog>
    </main>

    <footer class="tic-tac-toe-footer">
        <p>MADE BY <span>SOLAR-TIGER</span></p>
    </footer>

    <script src="javascript/scripts.js"></script>
</body>

</html>
