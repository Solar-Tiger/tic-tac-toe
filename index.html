<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>

    </header>

    <main class="tic-tac-toe-container">
        <div class="tic-tac-toe-grid" data-tic-tac-toe-grid>
            <div class="square square-0" data-index="0"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-1" data-index="1"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-2" data-index="2"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-3" data-index="3"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-4" data-index="4"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-5" data-index="5"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-6" data-index="6"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-7" data-index="7"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
            <div class="square square-8" data-index="8"><img src="svgs/x-symbol-svgrepo-com.svg" alt=""></div>
        </div>

        <div class="tic-tac-toe-game-controls">
            <button>Reset game</button>
            <button>New game</button>
        </div>
    </main>

    <footer>

    </footer>

    <script src="javascript/scripts.js"></script>

</html>
